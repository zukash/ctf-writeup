<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .rule-list {
            list-style: none;
            padding: 0;
        }
        .rule-item {
            background: #007BFF;
            color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .rule-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matched Rule</h2>
        <ul class="rule-list">
            {% if matched %}
            <p>Correct Flag Matched: {{matched}}</p>
            {% else %}
            <p>No Flag Matched</p>
            {% endif %}
        </ul>
    </div>
</body>
</html>
